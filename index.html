<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राधा नाम जप काउंटर</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('radharadha.jpg') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Dark overlay taaki text clear dikhe */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .mantra {
            font-size: 4.5rem;
            font-weight: bold;
            color: #ffd1dc;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.9);
            margin-bottom: 30px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 15px rgba(255, 105, 180, 0.7); }
            to { text-shadow: 3px 3px 25px rgba(255, 20, 147, 1); }
        }

        .counter {
            font-size: 9rem;
            font-weight: bold;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 30px 80px;
            border-radius: 25px;
            margin-bottom: 50px;
            text-shadow: 4px 4px 12px rgba(0,0,0,0.8);
        }

        button {
            padding: 16px 45px;
            font-size: 1.6rem;
            margin: 0 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .jap-btn {
            background: #ff69b4;
            color: white;
        }

        .jap-btn:hover { background: #ff1493; transform: translateY(-4px); }

        .reset-btn {
            background: #444;
            color: white;
        }

        .reset-btn:hover { background: #000; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mantra">राधा राधा</h1>
        <div class="counter" id="count">0</div>

        <div>
            <button class="jap-btn" onclick="increment()">जप करें +1</button>
            <button class="reset-btn" onclick="resetCounter()">रीसेट करें</button>
        </div>
    </div>

    <script>
       
        let count = parseInt(localStorage.getItem('radhaJapaCount')) || 0;

        document.getElementById('count').innerText = count;

        function increment() {
            count++;
            document.getElementById('count').innerText = count;
            
            localStorage.setItem('radhaJapaCount', count);
        }

        function resetCounter() {
            if(confirm("क्या आप सच में काउंटर रीसेट करना चाहते हैं?")) {
                count = 0;
                document.getElementById('count').innerText = count;
                localStorage.setItem('radhaJapaCount', count);
            }
        }

      
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                increment();
            }
        });
    </script>

</body>
</html>
